<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS22548 Tran Quang Nhat - LAB 02</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
    <link rel="stylesheet" type="text/css" href="styles/form.css"/>
    <link rel="stylesheet" type="text/css" href="styles/grids.css"/>
    <link rel="stylesheet" type="text/css" href="styles/footer.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="view" style="display: flex; align-items: center; justify-content: center; height: 80%; margin-top: 128px">
        <form action="" class="form login">
            <h2>Login</h2>
            <div class="textbox" id="userName">
                <ion-icon name="person-circle-outline" class="icon"></ion-icon>
                <input type="text" placeholder="User name">
            </div>
            <div class="textbox" id="password">
                <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                <input type="password" placeholder="Password">
            </div>
            <div class="login-remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me?</label>
            </div>
            <div class="action-container">
                <button class="action_btn">Đăng nhập</button>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
