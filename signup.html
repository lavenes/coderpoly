<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Đăng Ký - PS22548 Tran Quang Nhat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
    <link rel="stylesheet" type="text/css" href="styles/form.css"/>
    <link rel="stylesheet" type="text/css" href="styles/grids.css"/>
    <link rel="stylesheet" type="text/css" href="styles/footer.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="scripts/nav.js"></script>
</head>
<body>
    <div class="view" style="display: flex; align-items: center; justify-content: center; height: 80%; margin-top: 64px;">
        <form action="" class="form login" style="margin-top: 64px">
            <h2>Signup</h2>
            <div class="textbox" id="userName">
                <ion-icon name="person-circle-outline" class="icon"></ion-icon>
                <input type="text" placeholder="Họ và tên">
            </div>
            <div class="box">
                <span class="label">Giới tính:</span>
                <input id="gender-0" type="radio" name="gender" value="0"/>
                <label for="gender-0">Nam</label>
                <input id="gender-1" type="radio" name="gender" value="1"/>
                <label for="gender-1">Nữ</label>
            </div>
            <div class="box">
                <span class="label">Hình ảnh:</span>
            </div>
            <div class="image-upload-box">
                <input type="file" id="image-upload"/>
                <label class="drop-region" for="image-upload">
                    <ion-icon name="cloud-upload-outline" class="icon"></ion-icon>
                    <span>Upload ảnh</span>
                </label>
            </div>
            <div class="box">
                <span class="label">Quốc tịch:</span>
            </div>
            <select name="country" id="country" class="dropbox">
                <option value="">Việt Nam</option>
                <option value="">Japanese</option>
                <option value="">Korea</option>
                <option value="">U.S</option>
                <option value="">England</option>
                <option value="">Singapore</option>
                <option value="">Laos</option>
                <option value="">Thai</option>
                <option value="">Malaysia</option>
            </select>
            <div class="box">
                <span class="label">Sở thích:</span>
            </div>
            <div class="box" style="margin-top: 8px">
                <input type="checkbox" id="sport">
                <label for="sport">Thể thao</label>
                <input type="checkbox" id="travel">
                <label for="travel">Du lịch</label>
                <input type="checkbox" id="music">
                <label for="music">Âm nhạc</label>
                <input type="checkbox" id="food">
                <label for="food">Ẩm thực</label>
            </div>
            <div class="box">
                <span class="label">Ghi chú:</span>
            </div>
            <textarea rows="5"></textarea>
            <div class="action-container">
                <button class="action_btn" style="background-color: #f0f0f0; color:#000">Nhập lại</button>
                <button class="action_btn">Đăng ký</button>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
